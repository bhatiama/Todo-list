<div class="addTodoForm">
  <form (ngSubmit) = "onSubmit()">
    <label>Title: </label><input type="text" name="title" [(ngModel)]="title" placeholder="Todo Title...">
    <label>Description: </label><textarea name="description" [(ngModel)]="description"></textarea>
    <label>Due Date: </label><input type="date" name="duedate" [(ngModel)]="duedate">
    <label>Due Time: </label><input type="time" name="duetime" [(ngModel)]="duetime">
    <input type="submit" value="Add">
  </form>

</div>
